<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: head('Nova/Editar Moto - MotoGrid')}"></th:block>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm p-4">
            <h2 th:text="${#strings.isEmpty(moto.id) ? 'Nova moto' : 'Editar moto'}"></h2>

            <form th:action="@{/web/motos/salvar}" method="post" th:object="${moto}" class="mt-3">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="mb-3">
                    <label class="form-label">Placa</label>
                    <input class="form-control" th:field="*{placa}" required/>
                    <div class="text-danger" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Modelo</label>
                    <input class="form-control" th:field="*{modelo}" required/>
                    <div class="text-danger" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="s : ${statusList}" th:value="${s}" th:text="${s}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">PÃ¡tio</label>
                    <select class="form-select" th:field="*{patioId}" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.nome}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('patioId')}" th:errors="*{patioId}"></div>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary">Salvar</button>
                    <a class="btn btn-outline-secondary" th:href="@{/web/motos}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
