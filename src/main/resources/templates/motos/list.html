<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="~{fragments/head :: head('Motos - MotoGrid')}"></th:block>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="card shadow-sm p-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h2 class="mb-0">Motos</h2>
        <a class="btn btn-primary" th:href="@{/web/motos/novo}" sec:authorize="hasRole('ADMIN')">Nova moto</a>
    </div>

    <table class="table table-hover align-middle">
        <thead>
        <tr>
            <th>Placa</th><th>Modelo</th><th>Status</th><th>Pátio</th><th style="width:200px"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${page.content}">
            <td th:text="${m.placa}"></td>
            <td th:text="${m.modelo}"></td>
            <td>
            <span class="badge"
                  th:with="cls=${m.status == 'DISPONIVEL' ? 'badge-success' : (m.status == 'EM_USO' ? 'badge-primary' : (m.status == 'EM_MANUTENCAO' ? 'badge-warning' : 'badge-secondary'))}"
                  th:classappend="' ' + ${cls}"
                  th:text="${m.status}">STATUS</span>
            </td>
            <td th:text="${m.patioId}"></td>
            <td class="text-end">
                <div sec:authorize="hasRole('ADMIN')">
                    <a class="btn btn-sm btn-outline-secondary"
                       th:href="@{/web/motos/{id}/editar(id=${m.id})}">Editar</a>
                    <form th:action="@{/web/motos/{id}/excluir(id=${m.id})}" method="post" style="display:inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-sm btn-danger" type="submit">Excluir</button>
                    </form>
                </div>
                <div sec:authorize="!hasRole('ADMIN')">
                    <span class="text-secondary small">Somente leitura</span>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <nav th:if="${page.totalPages > 1}">
        <ul class="pagination mb-0">
            <li th:class="'page-item' + (${page.first} ? ' disabled' : '')">
                <a class="page-link"
                   th:href="@{|/web/motos?page=${page.number-1}&sort=${sort}&dir=${dir}|}">Anterior</a>
            </li>

            <li th:class="'page-item' + (${page.last} ? ' disabled' : '')">
                <a class="page-link"
                   th:href="@{|/web/motos?page=${page.number+1}&sort=${sort}&dir=${dir}|}">Próxima</a>
            </li>
        </ul>
    </nav>

</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
