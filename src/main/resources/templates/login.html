<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: head('Entrar - MotoGrid')}"></th:block>
<body class="d-flex align-items-center" style="min-height:100vh">
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-6 col-lg-4 mx-auto">
            <div class="card p-4 shadow-sm">
                <div class="text-center mb-3">
                    <img th:src="@{/img/motogrid.png}" alt="MotoGrid" style="height:56px">
                </div>
                <h3 class="text-center mb-3">Login</h3>

                <div th:if="${param.error}" class="alert alert-danger">Usuário ou senha inválidos.</div>
                <div th:if="${param.logout}" class="alert alert-success">Sessão encerrada.</div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input class="form-control" name="username" autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input class="form-control" type="password" name="password">
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
