<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>P치tios - MotoGrid</title>
    <link rel="icon" th:href="@{/img/motogrid.png}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>P치tios</h2>
    <a class="btn btn-primary" th:href="@{/web/patios/novo}">Novo p치tio</a>
</div>

<table class="table table-striped">
    <thead>
    <tr><th>Nome</th><th>Cidade</th><th>Capacidade</th><th style="width:160px"></th></tr>
    </thead>
    <tbody>
    <tr th:each="p : ${page.content}">
        <td th:text="${p.nome}"></td>
        <td th:text="${p.cidade}"></td>
        <td th:text="${p.capacidade}"></td>
        <td>
            <a class="btn btn-sm btn-secondary" th:href="@{/web/patios/{id}/editar(id=${p.id})}">Editar</a>
            <form th:action="@{/web/patios/{id}/excluir(id=${p.id})}" method="post" style="display:inline">
                <button class="btn btn-sm btn-danger" type="submit">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<nav th:if="${page.totalPages > 1}">
    <ul class="pagination">
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
            <a class="page-link" th:href="@{|/web/patios?page=${page.number-1}&sort=${sort}&dir=${dir}|}">Anterior</a>
        </li>
        <li class="page-item disabled">
            <span class="page-link" th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
        </li>
        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
            <a class="page-link" th:href="@{|/web/patios?page=${page.number+1}&sort=${sort}&dir=${dir}|}">Pr칩xima</a>
        </li>
    </ul>
</nav>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
