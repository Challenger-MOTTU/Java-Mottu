<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: head('Novo/Editar Pátio - MotoGrid')}"></th:block>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card shadow-sm p-4">
            <h2 th:text="${#strings.isEmpty(patio.id) ? 'Novo pátio' : 'Editar pátio'}"></h2>

            <form th:action="@{/web/patios/salvar}" method="post" th:object="${patio}" class="mt-3">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input class="form-control" th:field="*{nome}" required/>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cidade</label>
                    <input class="form-control" th:field="*{cidade}" required/>
                    <div class="text-danger" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Capacidade</label>
                    <input type="number" min="0" class="form-control" th:field="*{capacidade}" required/>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary">Salvar</button>
                    <a class="btn btn-outline-secondary" th:href="@{/web/patios}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
